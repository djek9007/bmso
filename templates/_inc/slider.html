{% load  slidertags  %}<!--Content slider-->

{% show_slider as sliders %}
<section class="slider">


<div id="carouselExampleTouch" class="carousel slide" data-mdb-touch="false">
  <div class="carousel-indicators">
    <button
      type="button"
      data-mdb-target="#carouselExampleTouch"
      data-mdb-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselExampleTouch"
      data-mdb-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselExampleTouch"
      data-mdb-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
      {% for slide in sliders %}
          {% if slide.is_active == True %}

        <div class="carousel-item active">
          <img src="{{ slide.image.url}}" class="d-block w-100" alt="Wild Landscape"/>
          <div class="carousel-caption d-none d-md-block">
            {% if slide.title %}
            <h5>{{ slide.title }}</h5>

                  {% endif %}
          </div>
        </div>
              {% else %}
              <div class="carousel-item ">
          <img src="{{ slide.image.url}}" class="d-block w-100" alt="Wild Landscape"/>
          <div class="carousel-caption d-none d-md-block">
              {% if slide.title %}
            <h5>{{ slide.title }}</h5>

                  {% endif %}
          </div>
        </div>
              {% endif %}

      {% endfor %}

  </div>
  <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleTouch" data-mdb-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleTouch" data-mdb-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


</section>
